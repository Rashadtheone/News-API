<!DOCTYPE html>

<html>

	<head>
	
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="http://ryanwaite28.github.io/my-cdn/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" type="text/css" media="only screen and (max-width: 785px)" href="mobile-style.css">
		<link rel="icon" type="image/" href=""/>
		<script src="http://ryanwaite28.github.io/my-cdn/js/angular.js"></script>
		<script src="http://ryanwaite28.github.io/my-cdn/js/jquery.js"></script>
		<script src="script.js"></script>
		
	</head>
	
	<body ng-app="App" ng-controller="masterCtrl">
	
		<div class = "container">
		<header class="row">
		<div class="col-md-12">
		<h1 class="text-center">Daily News</h1>
		<h3>{{search}}</h3>
		</div>
		</header>

		<hr>
		
		<section class="row">
		<div class="col-md-4">
		<h2>News Search Query</h2>
		
		<input id="qnews" type="text" placeholder="Query"/><br><br>
		<button type="sumbit" ng-click="loadnews()">Submit</button>
		</div>
		<div class="col-md-8">
		<ul>
		<li ng-repeat="post in newslist">
		<h1>{{post.headline}}</h1>
		<p>{{post.snippit}}</p>
		<p>{{post.pubdate}}</p>
		<a href="{{post.url}}">Link to post</a>
		<hr>
		</li>
		</ul>
		</div>
		</section>
		
		</div>
		
	</body>

</html>
